<body>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function ledMap(map) {
            var ans = {};
            for (var i = 0; i < 8; i++) {
                ans[i] = Number.parseInt(map[i], 2).toString(16);
            }
            var ans_str = "";
            for (var i in ans) {
                ans_str += "0x" + ans[i] + ",";
            }
            console.log(ans_str);
        }
    </script>
</body>
